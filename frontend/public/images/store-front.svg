<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Building Base -->
  <rect x="100" y="200" width="600" height="300" fill="#FFE0B2" stroke="#FF9800" stroke-width="4"/>
  
  <!-- Roof -->
  <path d="M50 200 L400 50 L750 200" fill="#FF9800" stroke="#F57C00" stroke-width="4"/>
  
  <!-- Windows -->
  <rect x="150" y="250" width="100" height="100" fill="#90CAF9" stroke="#1976D2" stroke-width="2"/>
  <rect x="350" y="250" width="100" height="100" fill="#90CAF9" stroke="#1976D2" stroke-width="2"/>
  <rect x="550" y="250" width="100" height="100" fill="#90CAF9" stroke="#1976D2" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="350" y="400" width="100" height="100" fill="#6D4C41" stroke="#5D4037" stroke-width="4"/>
  <circle cx="430" cy="450" r="5" fill="#FDD835"/>
  
  <!-- McDonald's Logo -->
  <text x="300" y="150" font-family="Arial" font-size="48" font-weight="bold" fill="#E53935">McDonald's</text>
  
  <!-- Golden Arches -->
  <path d="M300 180 Q400 100 500 180" stroke="#FDD835" stroke-width="8" fill="none"/>
  
  <!-- Sidewalk -->
  <rect x="0" y="500" width="800" height="100" fill="#BDBDBD" stroke="#757575" stroke-width="2"/>
  <line x1="0" y1="520" x2="800" y2="520" stroke="#757575" stroke-width="2"/>
  <line x1="0" y1="540" x2="800" y2="540" stroke="#757575" stroke-width="2"/>
  <line x1="0" y1="560" x2="800" y2="560" stroke="#757575" stroke-width="2"/>
  <line x1="0" y1="580" x2="800" y2="580" stroke="#757575" stroke-width="2"/>
</svg>